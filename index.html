<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miliardario - Gratta e vinci</title>
    <style>
      .vertical-center {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <div class="vertical-center">
      <div class="container">
        <div class="text-center">
          <img src="https://upload.wikimedia.org/wikipedia/it/0/01/Logo_Gratta_e_vinci.jpg" style="max-width: 50%; max-height: 50%; align-self: center;" class= "rounded mx-auto d-block"></img>
        </div>
        <form>
          <div class="form-group">
              <h1 class="text-center">Quanti gratta e vinci vuoi estrarre?</h1>
              <input type="number" class="form-control form-control-lg" id="tentativiInput" placeholder="Inserisci un numero">
          </div>
        </form>
        <button type="button" class="btn btn-warning btn-block btn-lg" data-toggle="modal" data-target="#exampleModalCenter" onClick="firstMain()">
          Conferma
        </button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLongTitle">Com'Ã¨ andata?</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 class="display-5" id="tot"></h5>
                <h4 class="display-3" id="estrazioni"></h4>
                <h4 class="display-3" id="soldi-spesi"></h4>
                <h4 class="display-3" id="soldi-vinti"></h4>
                <h3 class="display-2" id="finale"></h3>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="main()">
                  Rigioca
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
